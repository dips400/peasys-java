plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.dips400'
version '1.0.2'

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.gradle.sample'
            artifactId = 'library'
            version = '1.1'

            from components.java
        }
    }
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}